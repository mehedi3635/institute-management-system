<!DOCTYPE html>
<html>
<head>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

input[type=text], input[type=password], input[type=email], input[type=file] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

.signupbtn, .signupbtn1 {
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
}

.signupbtn { background-color: #1daa04; }
.signupbtn1 { background-color: #91ca0c; }

.signupbtn:hover, .signupbtn1:hover {
  opacity: 1;
}

.container {
  padding: 16px;
  width: 500px;
  margin: auto;
}

.clearfix {
  display: flex;
  flex-direction: column;
}
</style>
</head>

<body>

<form method="POST" enctype="multipart/form-data" style="border:1px solid #ccc">
  {% csrf_token %}
  <div class="container">
    <h1>teacher regestation form</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label>Username</label>
    <input type="text" name="username" required>

    <label>Teacher Name</label>
    <input type="text" name="teacher_name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Phone Number</label>
    <input type="text" name="phone_number" required>

    <label>Profile Picture</label>
    <input type="file" name="profile_picture" required>

    <div class="clearfix">
      <button type="submit" class="signupbtn"> Regester Teacher</button>
      
    </div>
  </div>
</form>

</body>
</html>
